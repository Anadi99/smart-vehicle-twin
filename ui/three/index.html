<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><title>UVTwin 3D</title>
<style>html,body{margin:0;height:100%;background:#0b1020}#c{width:100%;height:100%}</style>
</head><body>
<canvas id="c"></canvas>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
const canvas=document.getElementById('c');
const renderer=new THREE.WebGLRenderer({canvas, antialias:true});
function resize(){renderer.setSize(window.innerWidth, window.innerHeight);} window.addEventListener('resize', resize); resize();
const scene=new THREE.Scene(); scene.background=new THREE.Color(0x0b1020);
const camera=new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000); camera.position.set(3,2,6);
const light=new THREE.DirectionalLight(0xffffff,1.2); light.position.set(5,10,7); scene.add(light);
const grid=new THREE.GridHelper(20,20,0x333333,0x222222); scene.add(grid);
const geom=new THREE.BoxGeometry(1.8,0.5,0.8); const mat=new THREE.MeshStandardMaterial({color:0x2196F3, metalness:0.3, roughness:0.6});
const car=new THREE.Mesh(geom,mat); car.position.y=0.4; scene.add(car);
let t=0; function animate(){t+=0.01; car.position.x = Math.sin(t)*2.5; car.rotation.y = Math.sin(t*2)*0.3; renderer.render(scene,camera); requestAnimationFrame(animate);} animate();
</script>
</body></html>
